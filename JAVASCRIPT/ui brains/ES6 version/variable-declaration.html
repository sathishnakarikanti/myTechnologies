<!DOCTYPE html>
<html>
<head>
	<title>variable declarations</title>
</head>
<body>
<script>
	a=10;
	b=20;
	sum=a+b;

	console.log(a+b);
	console.warn(a+b);
	console.error(a+b);
	console.table(a+b);
	console.log(a+b);
	console.info(a+b);
	console.log("a"+"," +"b  "+"sum    is:"+sum);
	console.log(`The sum of ${a},${b} is:${sum},${a+b}`)//template literal or template string.(ES6 feature)

</script>
</body>1
</html>
