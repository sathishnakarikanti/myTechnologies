            <script>
            //subclasses or inheritance concept
            console.log('sub classes or inheritance concept');
            class Person {
                constructor (fisrtName,lastName){
                    this.fisrtName = fisrtName;
                    this.lastName = lastName;
                }

                getFirstName(){
                    return this.fisrtName;
                }

                getLastName(){
                    return this.lastName;
                }

                greet(){
                    let msg = `Welcome MR:${this.fisrtName} ${this.lastName}`;
                    console.log(msg);
                }



            }
            let person = new Person('sathish','nakarikanti');
            person.greet();


            class Employee extends Person {
                constructor(firstName,lastName,age,designation){
                    super(firstName,lastName);
                    this.age = age;
                    this.designation = designation;
                }
                getAge(){
                    return this.age;
                }
                getDesignation(){
                    return this.designation;
                }
                greet(){
                     let msg = `hello Mr:${this.fisrtName} ${this.lastName} Your at:${this.age} and your woking as ${this.designation} `;
                     console.log(msg);
                }
            }
             let employee = new Employee('saha','nakarikanti','23','developer');
             employee.greet();

                         return this.age;

                       console.log(msg);

                    let employee1 = new Employee1('saha','nakarikanti','23','developer','hyderabad');

            </script>
