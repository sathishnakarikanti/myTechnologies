    <body>
        <h1>Data-types</h1>
        <script>
//number datatype
let num=12;
console.log( `${num} and typeof ${typeof num}`);

//string datatype
let employeeName="sathish";
let employee=`saha`;
console.log(`The employee name is ${employeeName}`);
console.log(`the employee is ${employee} and typeof ${typeof employee}`);

//boolean datatype
let isEmployee=true;
console.log(`The employee existance is ${isEmployee}  and typeof ${typeof isEmployee}`);

//Undefined value
let name;
console.log(`${name} and typeof ${typeof name}`);

//Null value
let name1=null;
console.log(`${name1} and typeof ${typeof name1}`);

            </script>
