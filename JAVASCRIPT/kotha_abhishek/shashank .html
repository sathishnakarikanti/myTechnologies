<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="number1" id="num1" placeholder="enter num1 value">

	<input type="number2" id="num2" placeholder="enter num2">

	<button onclick="add()"> click me</button>

	<input  id="sum">

	 <script type="text/javascript">

		function add(){

			var no1,no2,res;
			no1=parseInt(document.getElementById('num1').value);
			no2=parseInt(document.getElementById("num2").value);

			res=no1+no2;
			document.getElementById('sum').value=res;
        }

		</script>

		
</body>
</html>
