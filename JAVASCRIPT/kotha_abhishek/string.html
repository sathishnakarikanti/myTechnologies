<!DOCTYPE html>
<html>
<head>
	<title>strings in js</title>
</head>
<body>
<center><h1>string object methods and string properties</h1></center>
<script>

var x=new String("helrrr");
document.write(x.charAt(4));

var y=new String("hai-----");
document.write(y);

var x=new String("sathish saha");
document.write(x.indexOf("saha"));

var x=new String("sathshGoud");
document.write(x.toLowerCase());

var x=new String("saha sathish goud how are you");
document.write(x.toUpperCase());

var x=new String("hari how are you");
document.write(x.slice(0,8));

var x="saha";
var y="sathi";
document.write(x+" "+y);



</script>
</body>
</html>
