<!DOCTYPE html>
<html>
<head>
	<title>switch case in JS</title>
</head>
<body>
<script type="text/javascript">
//switch is almost eQual to the els- if statement, but thing is switch case executes directly true statement,so is is best,
//else-if statement executes line by line so mean needed to be execute the false statements also.
let month='28';
switch(true){
	case month=='31':result="january,march,may,july,aug,oct,dec";break;
	case month=='28:29':result="feb";break;
    case month=='30':result="april,june,sep,nov";break;
   
 default :result="No month had this number of dates";
}
document.write(result);
</script> 
</body>
