<!DOCTYPE html>
<html>
<head>
	<title>using parameters</title>
</head>
<body style="text-align: center;">
<script type="text/javascript">
	function useParameters(){
		var result=a*a;
        document.write(result);
        var result1=a+b;
        document.write(result1);
        var result2=a/b;
        document.write(result2);
        var result3=a-b;
        document.write(result3);
      }
	
</script>
<input type="button" value="mul" onclick="useParameters(a=5,b=5)">
<input type="button" value="add" onclick="useParameters(a=5,b=5)">
<input type="button" value="div" onclick="useParameters(a=5,b=5)">
<input type="button" value="sub" onclick="useParameters(a=5,b=5)">
</body>
</html>
