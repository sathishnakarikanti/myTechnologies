<!DOCTYPE html>
<html>
<head>
	<title>variables in js</title>
</head>
<body style="text-align: center;">
<script type="text/javascript">
	//variables are 2 type 
	//1.local variables(we can use only inside the function)
	//2.Global variables(we can use any where of the program)
	let y=20;
function add(){
	let x=10;
	document.write(x);
	document.write(y);

}	
add();
</script>
</body>
</html>
