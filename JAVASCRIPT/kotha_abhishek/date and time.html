<!DOCTYPE html>
	<html>
	<head>
		<title>date and time</title>
	</head>
	<body>
		<center><h1>date and time</h1></center>
		<span id="saha"></span>
	<script>
		
		
function getTime(){

        var today=new Date();
		var h=today.getHours();
		var m=today.getMinutes();
		var s=today.getSeconds();
		document.getElementById("saha").innerHTML=h+":"+m+":"+s;
		setInterval("getTime()",1000);
}
getTime();

		
	</script>
	</body>
	</html>
