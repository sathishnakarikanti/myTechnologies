<!DOCTYPE html>
<html>
<head>
<title>buttons</title>
<style>
.btn{background-color:blue;
     color:black
     text-align:center;
     font-size:20px;
     border:0;
     padding:10px 15px;
     border-radius:2px;
     margin-top:10px;
     margin-left:10px}
.btn1{background-color:green;}
.btn2{background-color:red;}
</style>

</head>
<body>
<button>default</button>
<input type="button" value="default">
<button class="btn">blue</button>
<button class="btn btn1">green</button>
<button class="btn btn2">red</button>
<input type="button" class="btn" value="submit">
<input type="submit" class="btn btn2 " value="submit">
</body>
</html>
